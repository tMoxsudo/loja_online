{% extends "base.html" %}
{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}

    <style>
        /* CSS específico para o formulário de cadastro */
        .form-container-wrapper {
            max-width: 550px; /* Largura ideal para um formulário */
            margin: 40px auto; /* Centraliza na página */
            background: var(--bg-white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-container-wrapper h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input[type="text"], 
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
        }
    </style>

    <div class="form-container-wrapper">
        <a href="{{ url_for('login_cadastro') }}" style="margin-bottom: 20px; display: block; color: var(--link-color); text-decoration: none;">← Voltar para o Login</a>

        <h2>Cadastrar Novo Cliente</h2>
        <p>Preencha os dados. Isso cria uma nova instância da classe Cliente, demonstrando **Herança** de Pessoa.</p>

        <form method="POST" action="{{ url_for('cadastrar_cliente_web') }}">
            
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF (Usado para Login):</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Crie uma Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <button type="submit" class="btn success" style="margin-top: 25px;">Salvar Cadastro e Entrar</button>
        </form>
    </div>
    
{% endblock %}
